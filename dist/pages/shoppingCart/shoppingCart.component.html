<sm-loader [complete]="isCompleted" class="inverted large" text="Laden"></sm-loader>
<sm-loader [complete]="isOrdering" class="inverted large" text="Bestellen"></sm-loader>
<sm-button class="negative larger" (click)="goBack()" icon="arrow left"></sm-button>

<div *ngIf="orderSuccess == true" class="ui message blue" id="alertMsg">
    <i (click)="hideMsg()" class="close icon"></i>
    <div class="header">
        Warenkorb wurde erfolgreich bestellt.
    </div>
    <p>Alle Produkte aus dem Warenkorb wurden bestellt und an die Küche weitergeleitet.</p>
</div>

<span id="siteHeading">Warenkorb</span>
<div class="ui celled list">
    <div *ngFor="let order of orders" class="item">
        <div class="right floated content">
            <i class="large remove icon" (click)="removeOrder(order.id)"></i>
        </div>
        <img class="ui tiny image" src="assets/images/wireframe.png">
        <div class="content">
            <div class="header">{{ order.product.name }}</div>
            {{ order.amount }}x {{ order.product.price | number: '1.2-2'}} €
        </div>
    </div>
</div>
<button *ngIf="orders.length > 0" class="fluid positive ui button" (click)="submitAllOrders()">Bestellen</button>
